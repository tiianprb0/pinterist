<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Spicette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Mencegah overflow horizontal dari animasi */
        }
        /* Header telah dihapus, jadi tidak perlu styling header di sini */

        main {
            flex-grow: 1; /* Agar konten mengisi sisa ruang */
            position: relative; /* Crucial for absolute positioning of children */
            padding: 20px; /* General padding for the main area */
            display: flex; /* Menggunakan flexbox untuk centering */
            flex-direction: column; /* Mengatur item dalam kolom */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah main dari overflowing selama transisi */
        }

        /* Styling for the new logo - now it's inside the container */
        .login-logo {
            width: 100px; /* Default size */
            height: 100px;
            border-radius: 50%; /* Membuat lingkaran */
            object-fit: cover; /* Memastikan gambar mengisi lingkaran tanpa distorsi */
            margin-bottom: 30px; /* Jarak antara logo dan h2/form */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Tambahkan sedikit shadow agar menonjol */
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: absolute; /* Tetap absolut untuk animasi */
            top: 50%; /* Pertahankan centering vertikal */
            left: 50%;
            transform: translate(-50%, -50%); /* Transformasi untuk centering */
            transition: opacity 0.5s ease, transform 0.5s ease, left 0.5s ease; /* Tambahkan 'left' ke transisi */
            /* max-height: calc(100vh - 180px); /* Adjust for logo height + margins + back button */
            overflow-y: auto; /* Aktifkan scrolling vertikal jika konten melebihi max-height */
            box-sizing: border-box; /* Sertakan padding dalam perhitungan lebar/tinggi */
        }
        .login-container.hidden-left {
            opacity: 0;
            left: -100%; /* Pindahkan sepenuhnya keluar layar ke kiri */
            pointer-events: none;
        }
        .login-container.hidden-right {
            opacity: 0;
            left: 200%; /* Pindahkan sepenuhnya keluar layar ke kanan */
            pointer-events: none;
        }
        .login-container.active-form {
            opacity: 1;
            left: 50%; /* Kembali ke tengah */
            pointer-events: all;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #111;
            font-size: 28px;
            font-weight: normal;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        /* Updated input styling to match index.html search bar */
        .login-form input {
            padding: 12px 15px; /* Adjust padding, no space for icon */
            border: none; /* Remove border solid */
            background-color: #efefef; /* Consistent with index.html search input */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            outline: none; /* Hapus outline saat fokus */
        }
        .login-form input:focus {
            background-color: #e0e0e0; /* Warna latar belakang saat fokus */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #767676;
            font-size: 18px;
        }
        .login-form button {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-form button:hover {
            background-color: #ad081b;
        }
        .register-text {
            margin-top: 20px;
            font-size: 14px;
            color: #5f5f5f;
        }
        .register-text a {
            color: #111;
            font-weight: bold;
            text-decoration: none;
        }
        .register-text a:hover {
            text-decoration: underline;
        }
        .message-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            text-align: left;
        }
        .message-box.success {
            background-color: #e6ffe6;
            color: green;
            border: 1px solid green;
        }
        .message-box.error {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
        }
        .back-button-container {
            position: absolute; /* Default to absolute for desktop */
            bottom: 20px; /* Posisi di bagian bawah */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Pastikan di atas elemen lain */
        }
        .back-button {
            background-color: #767676; /* Warna abu-abu yang mirip dengan tombol 'Saved' */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px; /* Jarak antara ikon dan teks jika ada */
        }
        .back-button:hover {
            background-color: #5f5f5f;
        }
        .back-button i {
            font-size: 18px; /* Ukuran ikon */
        }

        /* Gaya baru untuk tombol Google */
        .google-login-button {
            background-color: #4285F4; /* Warna biru Google */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px; /* Jarak dari form login/register */
        }

        .google-login-button:hover {
            background-color: #357ae8; /* Warna biru lebih gelap saat hover */
        }

        .google-login-button i {
            font-size: 18px;
        }

        /* Gaya untuk link lupa kata sandi */
        .forgot-password-link {
            font-size: 14px;
            color: #5f5f5f;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        /* Gaya untuk Modal Lupa Kata Sandi */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #111;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 12px; /* Adjusted padding */
            margin-bottom: 15px;
            border: none; /* No border */
            background-color: #efefef; /* Consistent with new input style */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px;
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .modal-content button.secondary-button {
            background-color: #767676;
        }

        .modal-content button:hover {
            background-color: #ad081b;
        }

        .modal-content button.secondary-button:hover {
            background-color: #5f5f5f;
        }

        .modal-content .message-box {
            margin-top: 15px;
        }

        /* Password Strength Indicator Styles */
        .password-strength {
            font-size: 12px;
            text-align: left;
            margin-top: -10px; /* Adjust to be closer to input */
            margin-bottom: 10px;
            padding-left: 5px;
            font-weight: bold;
        }
        .password-strength.weak {
            color: #e60023; /* Red */
        }
        .password-strength.medium {
            color: #ff9900; /* Orange */
        }
        .password-strength.strong {
            color: #28a745; /* Green */
        }


        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-logo {
                width: 80px; /* Ukuran lebih kecil untuk mobile */
                height: 80px;
                margin-bottom: 20px; /* Kurangi margin bawah */
            }

            main {
                align-items: flex-start; /* Menggeser konten ke atas */
                padding-top: 40px; /* Memberikan ruang dari atas viewport */
                padding-bottom: 80px; /* Ruang untuk tombol back */
            }
            .login-container {
                padding: 20px; /* Kurangi padding pada layar kecil */
                top: 50%; /* Kembalikan ke 50% untuk mencoba centering vertikal lagi */
                transform: translate(-50%, -50%); /* Pertahankan transform */
                position: absolute; /* Tetap absolut agar transisi bekerja */
                width: calc(100% - 40px); /* Pastikan ada padding di sisi-sisi */
                margin: 0; /* Hapus margin yang mungkin mengganggu */
                /* Sesuaikan max-height karena logo sekarang di dalam kontainer */
                max-height: calc(100vh - 100px - 80px); /* Approx. Tinggi viewport - (Logo + margin top/bottom) - back button */
            }
            /* Transisi geser untuk mobile */
            .login-container.hidden-left {
                left: -100%;
                transform: translate(-50%, -50%); /* Pertahankan transformasi Y */
            }
            .login-container.hidden-right {
                left: 200%;
                transform: translate(-50%, -50%); /* Pertahankan transformasi Y */
            }
            .login-container.active-form {
                left: 50%;
                transform: translate(-50%, -50%); /* Pertahankan transformasi Y */
            }

            .back-button-container {
                position: fixed; /* Make it fixed for mobile floating effect */
                bottom: 10px; /* Pindahkan tombol sedikit lebih tinggi pada layar sangat kecil */
                left: 50%; /* Tengah horizontal */
                transform: translateX(-50%); /* Untuk centering */
                width: auto; /* Biarkan lebar mengikuti konten */
                padding: 0; /* Hapus padding pada container */
                background-color: transparent; /* Transparan */
                backdrop-filter: none; /* Hapus blur effect */
                -webkit-backdrop-filter: none; /* Hapus untuk Safari */
                box-shadow: none; /* Hapus shadow */
            }
            .back-button {
                width: auto; /* Biarkan tombol sesuai ukuran kontennya */
                max-width: 250px; /* Batasi lebar tombol untuk tampilan yang lebih baik */
            }

            .modal-content {
                width: calc(100% - 40px); /* Sesuaikan lebar modal untuk mobile */
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Login Form Container -->
        <div class="login-container active-form" id="loginContainer">
            <!-- Logo Added Here, inside the form container -->
            <img src="https://kstationtv.com/wp-content/uploads/2024/03/AESPA-Winter-1.jpg" alt="Spicette Logo" class="login-logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/767676?text=Logo';">

            <!-- Message box for login/registration messages -->
            <div id="authMessage" class="message-box"></div>

            <form class="login-form" id="loginForm">
                <h2>Welcome back!</h2>
                <input type="email" id="loginEmail" placeholder="Email" required> <!-- Mengubah dari username ke email -->
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <span class="toggle-password" data-target="loginPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Login</button>
                <p class="register-text">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot Password?</a>
            </form>

            <!-- Tombol Login Google -->
            <button class="google-login-button" id="googleLoginButton">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>

        <!-- Register Form Container (initially hidden) -->
        <div class="login-container hidden-right" id="registerContainer">
            <!-- Logo Added Here, inside the form container -->
            <img src="https://kstationtv.com/wp-content/uploads/2024/03/AESPA-Winter-1.jpg" alt="Spicette Logo" class="login-logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/767676?text=Logo';">

            <!-- Message box for login/registration messages (shared) -->
            <div id="authMessageRegister" class="message-box"></div> 
            
            <form class="login-form" id="registerForm">
                <h2>Join Spicette</h2>
                <!-- Username field for internal app usage (not Firebase Auth) -->
                <input type="text" id="registerUsername" placeholder="Username (for display)" required> 
                <input type="email" id="registerEmail" placeholder="Email" required>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <span class="toggle-password" data-target="registerPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <!-- Password Strength Indicator -->
                <div id="passwordStrengthIndicator" class="password-strength"></div>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <span class="toggle-password" data-target="registerConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Sign Up</button>
                <p class="register-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>

            <!-- Tombol Login Google (juga di form register, jika pengguna ingin login via Google dari sini) -->
            <button class="google-login-button" id="googleLoginButtonRegister">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>

        <!-- Back Button -->
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>Reset Password</h3>
                <p>Enter your email address to receive a password reset link.</p>
                <input type="email" id="resetEmailInput" placeholder="Your Email" required>
                <button id="sendResetEmailButton">Send Reset Link</button>
                <button id="closeResetModalButton" class="secondary-button">Cancel</button>
                <div id="resetMessage" class="message-box"></div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBe_3qshX1-XoAJHb36GBdg0C1alCwVXVI",
            authDomain: "spicette-abde3.firebaseapp.com",
            projectId: "spicette-abde3",
            storageBucket: "spicette-abde3.firebasestorage.app",
            messagingSenderId: "355280962929",
            appId: "1:355280962929:web:16ee80a71bba10463a62d0",
            measurementId: "G-5R54Q6BHG0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterButton = document.getElementById('showRegister');
            const showLoginButton = document.getElementById('showLogin');
            const authMessageDiv = document.getElementById('authMessage');
            const authMessageRegisterDiv = document.getElementById('authMessageRegister'); // Pesan untuk form register
            const googleLoginButton = document.getElementById('googleLoginButton');
            const googleLoginButtonRegister = document.getElementById('googleLoginButtonRegister');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // Forgot Password Modal elements
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const resetEmailInput = document.getElementById('resetEmailInput');
            const sendResetEmailButton = document.getElementById('sendResetEmailButton');
            const closeResetModalButton = document.getElementById('closeResetModalButton');
            const resetMessageDiv = document.getElementById('resetMessage');


            // Login form specific inputs
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');

            // Register form specific inputs
            const registerUsernameInput = document.getElementById('registerUsername');
            const registerEmailInput = document.getElementById('registerEmail');
            const registerPasswordInput = document.getElementById('registerPassword');
            const registerConfirmPasswordInput = document.getElementById('registerConfirmPassword');
            const passwordStrengthIndicator = document.getElementById('passwordStrengthIndicator');


            // --- API Base URL ---
            const API_BASE_URL = 'api/';

            // --- Helper Function for API Requests ---
            async function makeApiRequest(endpoint, method = 'POST', data = null) {
                try {
                    const options = { method };
                    if (data !== null && typeof data !== 'undefined') {
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify(data);
                    }
                    const response = await fetch(API_BASE_URL + endpoint, options);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                    }
                    const textResponse = await response.text();
                    if (!textResponse) {
                        return { success: true, message: 'No content' };
                    }
                    try {
                        const jsonResponse = JSON.parse(textResponse);
                        return jsonResponse;
                    } catch (e) {
                        console.error('Failed to parse JSON response:', textResponse);
                        throw new Error(`Invalid JSON response: ${textResponse}`);
                    }
                } catch (error) {
                    console.error('API Request Failed:', error);
                    showMessage(`Network or server error: ${error.message}`, 'error', authMessageDiv); // Default to login form message box
                    return { success: false, message: 'Network or server error.' };
                }
            }

            // --- Function to Display Messages ---
            function showMessage(msg, type = 'info', targetDiv = authMessageDiv) {
                targetDiv.textContent = msg;
                targetDiv.className = 'message-box ' + type;
                targetDiv.style.display = 'block';
                setTimeout(() => {
                    targetDiv.style.display = 'none';
                }, 3000);
            }

            // --- Form Visibility Toggles with Animation ---
            showRegisterButton.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.remove('active-form');
                loginContainer.classList.add('hidden-left'); // Starts sliding out

                registerContainer.classList.remove('hidden-left', 'hidden-right'); // Ensure clean state
                registerContainer.classList.add('active-form'); // Starts sliding in (from default off-screen right, if CSS is set)

                authMessageDiv.style.display = 'none'; // Hide message on login form
                authMessageRegisterDiv.style.display = 'none'; // Clear message on register form
            });

            showLoginButton.addEventListener('click', (e) => {
                e.preventDefault();
                registerContainer.classList.remove('active-form');
                registerContainer.classList.add('hidden-right'); // Starts sliding out

                loginContainer.classList.remove('hidden-left', 'hidden-right'); // Ensure clean state
                loginContainer.classList.add('active-form'); // Starts sliding in (from default off-screen left, if CSS is set)

                authMessageDiv.style.display = 'none'; // Clear message on login form
                authMessageRegisterDiv.style.display = 'none'; // Hide message on register form
            });

            // --- Toggle Password Visibility ---
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // --- Login Form Submission (Firebase Email/Password) ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginEmailInput.value.trim();
                const password = loginPasswordInput.value.trim();
                
                if (!email || !password) {
                    showMessage('Email and password are required.', 'error', authMessageDiv);
                    return;
                }

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Send user info to your PHP backend to sync/update user data
                    const response = await makeApiRequest('auth.php?action=firebase_login', 'POST', {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName, // Can be null for email/password users
                        photoURL: user.photoURL // Can be null for email/password users
                    });

                    if (response.success) {
                        showMessage('Login successful! Redirecting...', 'success', authMessageDiv);
                        setTimeout(() => {
                            window.location.href = 'index.html'; 
                        }, 1000);
                    } else {
                        // Firebase login succeeded, but backend sync failed. Log error and still redirect.
                        console.error("Backend sync failed after Firebase login:", response.message);
                        showMessage('Login successful, but user data sync failed. Redirecting...', 'success', authMessageDiv);
                        setTimeout(() => {
                            window.location.href = 'index.html'; 
                        }, 1000);
                    }
                } catch (error) {
                    console.error("Firebase Email/Password Login Error:", error);
                    let displayMessage = 'Login failed.';
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        displayMessage = 'Invalid email or password.';
                    } else if (error.code === 'auth/invalid-email') {
                        displayMessage = 'Invalid email format.';
                    } else {
                        displayMessage = 'Login failed: ' + error.message;
                    }
                    showMessage(displayMessage, 'error', authMessageDiv);
                }
            });

            // --- Password Strength Checker ---
            function checkPasswordStrength(password) {
                let strength = 0;
                let message = '';
                let className = '';

                if (password.length >= 8) {
                    strength += 1;
                }
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                    strength += 1;
                }
                if (password.match(/\d/)) {
                    strength += 1;
                }
                if (password.match(/[^a-zA-Z0-9]/)) {
                    strength += 1;
                }

                if (password.length === 0) {
                    message = '';
                    className = '';
                } else if (strength < 2) {
                    message = 'Lemah';
                    className = 'weak';
                } else if (strength === 2 || strength === 3) {
                    message = 'Sedang';
                    className = 'medium';
                } else {
                    message = 'Kuat';
                    className = 'strong';
                }

                passwordStrengthIndicator.textContent = message;
                passwordStrengthIndicator.className = 'password-strength ' + className;
            }

            registerPasswordInput.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });


            // --- Register Form Submission (Firebase Email/Password) ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = registerUsernameInput.value.trim(); // This will be stored in users.json
                const email = registerEmailInput.value.trim();
                const password = registerPasswordInput.value.trim();
                const confirmPassword = registerConfirmPasswordInput.value.trim();

                if (!username || !email || !password || !confirmPassword) {
                    showMessage('All fields are required.', 'error', authMessageRegisterDiv);
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Password and Confirm Password do not match.', 'error', authMessageRegisterDiv);
                    return;
                }

                if (password.length < 6) { // Firebase requires at least 6 characters for password
                    showMessage('Password should be at least 6 characters.', 'error', authMessageRegisterDiv);
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Send user info to your PHP backend to create/sync user data
                    const response = await makeApiRequest('auth.php?action=firebase_login', 'POST', {
                        uid: user.uid,
                        email: user.email,
                        displayName: username, // Use the provided username for display
                        photoURL: user.photoURL // Will be null initially for email/password
                    });

                    if (response.success) {
                        showMessage('Registration successful! Redirecting to preferences selection...', 'success', authMessageRegisterDiv);
                        // Clear registration form
                        registerUsernameInput.value = '';
                        registerEmailInput.value = '';
                        registerPasswordInput.value = '';
                        registerConfirmPasswordInput.value = '';
                        passwordStrengthIndicator.textContent = ''; // Clear strength indicator
                        passwordStrengthIndicator.className = 'password-strength'; // Reset class
                        setTimeout(() => {
                             window.location.href = 'select_preferences.html';
                        }, 1500); // Delay before redirecting for message to be seen
                    } else {
                        // Firebase registration succeeded, but backend sync failed. Log error.
                        console.error("Backend sync failed after Firebase registration:", response.message);
                        showMessage('Registration successful, but user data sync failed. Redirecting to preferences selection...', 'success', authMessageRegisterDiv);
                        setTimeout(() => {
                            window.location.href = 'select_preferences.html';
                        }, 1500);
                    }
                } catch (error) {
                    console.error("Firebase Email/Password Registration Error:", error);
                    let displayMessage = 'Registration failed.';
                    if (error.code === 'auth/email-already-in-use') {
                        displayMessage = 'This email is already in use. Please try logging in or use a different email.';
                    } else if (error.code === 'auth/invalid-email') {
                        displayMessage = 'Invalid email format.';
                    } else if (error.code === 'auth/weak-password') {
                        displayMessage = 'Password is too weak. Please choose a stronger password.';
                    } else {
                        displayMessage = 'Registration failed: ' + error.message;
                    }
                    showMessage(displayMessage, 'error', authMessageRegisterDiv);
                }
            });

            // --- Firebase Google Login ---
            async function handleGoogleLogin(targetMessageDiv) {
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;

                    // Send user info to your PHP backend
                    const response = await makeApiRequest('auth.php?action=firebase_login', 'POST', {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL
                    });

                    if (response.success) {
                        showMessage('Login with Google successful! Redirecting...', 'success', targetMessageDiv);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        console.error("Backend sync failed after Google login:", response.message);
                        showMessage('Login with Google successful, but user data sync failed. Redirecting...', 'success', targetMessageDiv);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }

                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    console.error("Firebase Google Login Error:", error);
                    let displayMessage = 'Google login failed.';
                    if (errorCode === 'auth/popup-closed-by-user') {
                        displayMessage = 'Google login popup closed. Please try again.';
                    } else if (errorCode === 'auth/cancelled-popup-request') {
                        displayMessage = 'Google login popup was cancelled. Please try again.';
                    } else if (errorCode === 'auth/account-exists-with-different-credential') {
                        displayMessage = 'An account with this email already exists. Please login with your existing method.';
                    } else {
                        displayMessage = 'Google login failed: ' + errorMessage;
                    }
                    showMessage(displayMessage, 'error', targetMessageDiv);
                }
            }

            googleLoginButton.addEventListener('click', () => handleGoogleLogin(authMessageDiv));
            googleLoginButtonRegister.addEventListener('click', () => handleGoogleLogin(authMessageRegisterDiv));

            // --- Forgot Password Functionality (using modal) ---
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                forgotPasswordModal.style.display = 'flex'; // Show the modal
                resetEmailInput.value = loginEmailInput.value.trim(); // Pre-fill email if available
                resetMessageDiv.style.display = 'none'; // Hide any previous messages
            });

            closeResetModalButton.addEventListener('click', () => {
                forgotPasswordModal.style.display = 'none'; // Hide the modal
            });

            sendResetEmailButton.addEventListener('click', async () => {
                const email = resetEmailInput.value.trim();

                if (!email) {
                    showMessage('Please enter your email address.', 'error', resetMessageDiv);
                    return;
                }

                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage('Password reset email sent! Check your inbox.', 'success', resetMessageDiv);
                } catch (error) {
                    console.error("Firebase Forgot Password Error:", error);
                    let displayMessage = 'Failed to send password reset email.';
                    if (error.code === 'auth/invalid-email') {
                        displayMessage = 'Invalid email address format.';
                    } else if (error.code === 'auth/user-not-found') {
                        displayMessage = 'No user found with that email address in Firebase. Please ensure you registered via Firebase or Google.';
                    } else {
                        displayMessage = 'Failed to send password reset email: ' + error.message;
                    }
                    showMessage(displayMessage, 'error', resetMessageDiv);
                }
            });
        });
    </script>
