<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #ef5350;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .masonry {
      column-count: 4;
      column-gap: 1em;
      padding: 1em;
    }
    .item {
      background: white;
      margin: 0 0 1em;
      display: inline-block;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .item img {
      width: 100%;
      display: block;
    }
    @media (max-width: 1000px) {
      .masonry {
        column-count: 3;
      }
    }
    @media (max-width: 700px) {
      .masonry {
        column-count: 2;
      }
    }
    @media (max-width: 400px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinterist Demo</h1>
  </header>
  <div class="masonry">
    <div class="item"><img src="https://source.unsplash.com/random/300x200?sig=1" alt="Image 1"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x300?sig=2" alt="Image 2"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x250?sig=3" alt="Image 3"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x350?sig=4" alt="Image 4"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x400?sig=5" alt="Image 5"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x220?sig=6" alt="Image 6"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x260?sig=7" alt="Image 7"></div>
    <div class="item"><img src="https://source.unsplash.com/random/300x280?sig=8" alt="Image 8"></div>
  </div>
</body>
</html>
